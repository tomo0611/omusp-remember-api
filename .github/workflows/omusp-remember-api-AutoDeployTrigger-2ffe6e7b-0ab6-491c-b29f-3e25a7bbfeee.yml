name: Trigger auto deployment for omusp-remember-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/omusp-remember-api-AutoDeployTrigger-2ffe6e7b-0ab6-491c-b29f-3e25a7bbfeee.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OMUSPREMEMBERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OMUSPREMEMBERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OMUSPREMEMBERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: tomo0611.azurecr.io
          registryUsername: ${{ secrets.OMUSPREMEMBERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OMUSPREMEMBERAPI_REGISTRY_PASSWORD }}
          containerAppName: omusp-remember-api
          resourceGroup: omusp-remember
          imageToBuild: tomo0611.azurecr.io/omusp-remember-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


